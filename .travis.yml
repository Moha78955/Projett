language: java
install: skip
jdk: oraclejdk11
before_install:
  - chmod +x gradlew

deploy:
  provider: releases
  github-token: $GITHUB_TOKEN
  skip_cleanup: true
  on:
    tags: true

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/